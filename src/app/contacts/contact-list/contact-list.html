<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="panel-title pull-left">Contacts</span>
      <a class="btn btn-success pull-right" routerLink="new">New Contact</a>
    </div>
  </div>

  <div class="panel-body">
    <div
      class="col-xs-12"
      id="availableList"
      cdkDropList
      [cdkDropListData]="contacts"
      [cdkDropListConnectedTo]="['groupList']"
      (cdkDropListDropped)="onDrop($event)"
    >
      @for (contactEl of contacts; track contactEl.id) {
        <div class="contact-draggable" cdkDrag [cdkDragData]="contactEl">
          <cms-contact-item [contact]="contactEl"></cms-contact-item>
        </div>
      }
    </div>
  </div>
</div>
