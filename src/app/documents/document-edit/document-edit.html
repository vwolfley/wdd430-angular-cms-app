<div class="panel panel-default">
  <div class="panel-body">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            [
            ngModel]="document?.name"
            required
            name="name"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            [ngModel]="document?.description"
            name="description"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="text"
            id="url"
            class="form-control"
            size="150"
            max="255"
            [ngModel]="document?.url"
            required
            name="url"
          />
        </div>
      </div>
      <div class="alert alert-danger mt-3" *ngIf="!name.valid || !url.valid">
        The Document Title and Document URL are required fields.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <!-- <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button> -->
          <button class="btn btn-primary" type="button">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
